<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --muted: #475569;
            --glass: rgba(255,255,255,0.78);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, #c7d2fe, transparent 40%),
                radial-gradient(circle at bottom right, #bbf7d0, transparent 40%),
                linear-gradient(135deg, #eef2ff, #f0fdf4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .4s;
        }

        /* DARK MODE */
        body.dark {
            background:
                radial-gradient(circle at top left, #1e1b4b, transparent 40%),
                radial-gradient(circle at bottom right, #064e3b, transparent 40%),
                linear-gradient(135deg, #020617, #020617);
        }

        /* CARD */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(14px);
            border-radius: 28px;
            padding: 3rem;
            box-shadow: 0 30px 70px rgba(0,0,0,.2);
            animation: fadeUp .9s ease forwards;
        }

        body.dark .login-card {
            background: rgba(15, 23, 42, 0.75);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        body.dark h1 {
            color: #e5e7eb;
        }

        form p {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid #c7d2fe;
            outline: none;
            transition: .3s;
        }

        body.dark input {
            background: #020617;
            color: #e5e7eb;
            border-color: #4338ca;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,.25);
        }

        /* BUTTON */
        button[type="submit"] {
            width: 100%;
            margin-top: 1rem;
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: .3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79,70,229,.45);
        }

        /* LINKS */
        .bottom-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
        }

        body.dark .bottom-text {
            color: #cbd5f5;
        }

        .bottom-text a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        /* TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 999px;
        }

        /* ANIMATION */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<button id="themeToggle" class="btn btn-sm btn-outline-dark theme-toggle">üåô</button>

<div class="login-card">
    <h1>–í—Ö—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">–£–≤—ñ–π—Ç–∏</button>
    </form>

    <div class="bottom-text">
        –ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç–∞?
        <a href="{% url 'register' %}">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
    </div>
</div>

<script>
const toggle = document.getElementById('themeToggle');

if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    toggle.textContent = '‚òÄÔ∏è';
}

toggle.onclick = () => {
    document.body.classList.toggle('dark');
    const dark = document.body.classList.contains('dark');
    toggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
};
</script>

</body>
</html>

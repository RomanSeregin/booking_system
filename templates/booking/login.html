<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід користувача</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #f0fdf4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(14px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0,0,0,.2);
        }

        .login-card h1 {
            font-weight: 700;
            color: #0f172a;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form p {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid #c7d2fe;
            outline: none;
            transition: .3s;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,.2);
        }

        button {
            width: 100%;
            margin-top: 1rem;
            padding: 12px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: .3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,70,229,.4);
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            color: #334155;
        }

        .register-link a {
            color: #4f46e5;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Вхід користувача</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>

    <div class="register-link">
        Немає акаунта?
        <a href="{% url 'register' %}">Зареєструватися</a>
    </div>
</div>

</body>
</html>
